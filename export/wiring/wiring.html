<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Wiring</title>
    <style type="text/css" media="screen">
      table {
          text-align: left;
          width: 400px;
      
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
          border-collapse:collapse;
          border-spacing:0px;
      }
      th {
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
      }
      .pound {
          width: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Wiring</h1>

    <h2>DIO on Digital Sidecar 1</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Sensor</th>
      </tr>
      ${DIO 1}
    </table>

    <h2>DIO on Digital Sidecar 2</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Sensor</th>
      </tr>
      ${DIO 2}
    </table>

    <h2>PWM on Digital Sidecar 1</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Motor</th>
      </tr>
      ${PWM 1}
    </table>

    <h2>PWM on Digital Sidecar 2</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Motor</th>
      </tr>
      ${PWM 2}
    </table>

    <h2>Analog Module 1</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Sensor</th>
      </tr>
      ${Analog 1}
    </table>

    <h2>Analog Module 2</h2>
    <table>
      <tr>
	<th class="pound">#</th>
	<th>Sensor</th>
      </tr>
      ${Analog 2}
    </table>
    
  </body>
</html>
